<!DOCTYPE html>
<html>
    <head>
        <title>Notes App | Home</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="icon" href="./images/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input type="text" class="input" id="search-text"placeholder="Filter Notes...">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">sort by last edited</option>
                    <option value="byCreated">sort by recently created</option>
                    <option value="byAlphabetical">sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes">
    
            </div>
            <button id="create-note" class="button">Create Note</button>
        </div>
        
        <script src="./scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
        <script src="./scripts/notes-functions.js"></script>
        <script src="./scripts/notes-app.js"></script>
    </body>
</html>
